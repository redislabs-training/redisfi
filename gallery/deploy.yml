---
platform: linux
image_resource:
  type: registry-image
  source:
    repository: taylorsilva/dcind
params: 
  PROJECT: ((gcp-sa))
  SA_AUTH_JSON: ((auth-gcp-sa))
  BASE_CONTAINER_AUTH: ((auth-gcp-te))
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/auth.json
  WORKSPACE: redisfi-test
  NAME_SLUG: test.fi
  ALPACA_KEY:
  ALPACA_SECRET:
  MOCK: 
  BASE_CONTAINER:
inputs:
  - name: redisfi
run:
  path: bash
  args:
    - -cex
    - |
      ## start docker - startup for env
      source /docker-lib.sh
      start_docker
      
      ## install modules into cluster
      curl http://redismodules.s3.amazonaws.com/redisearch/redisearch.Linux-ubuntu18.04-x86_64.2.4.3.zip --output search.zip
      curl http://redismodules.s3.amazonaws.com/rejson/rejson.Linux-ubuntu18.04-x86_64.2.0.0.zip --output json.zip
      curl -k -u "admin@redis.com:redis123" -F "module=@search.zip" https://db-$NAME_SLUG.exhibit.redis.gallery:9443/v1/modules
      curl -k -u "admin@redis.com:redis123" -F "module=@json.zip" https://db-$NAME_SLUG.exhibit.redis.gallery:9443/v1/modules
      
      ## create db
      cd redisfi
      apk add py3-pip
      pip3 install poetry 
      poetry install --no-dev
      poetry run redisfi-compose tool create_db -H db-$NAME_SLUG.exhibit.redis.gallery -u admin@redis.com -p redis123 -s 42949672960 -S 12

      ## deploy app
      echo $SA_AUTH_JSON > /tmp/auth.json
      chmod 400 /tmp/auth.json
      apk add jq
      docker run -dt --name GC gcr.io/google.com/cloudsdktool/google-cloud-cli:latest
      docker cp /tmp/auth.json GC:/tmp/auth.json 
      docker exec GC gcloud auth activate-service-account --key-file=/tmp/auth.json
      docker exec GC gcloud compute --project=$PROJECT firewall-rules create $WORKSPACE-allow-8000 --direction=INGRESS --priority=1000 --network=$WORKSPACE-vpc --action=ALLOW --rules=tcp:8000 --source-ranges=0.0.0.0/0 --target-tags=allow-8000
      encodedCreds=$(base64 -w 0 /tmp/auth.json)
      createOutput=$(docker exec GC gcloud compute instances create $WORKSPACE-app --project=$PROJECT --zone=us-west4-a --image-family=redisfi --machine-type=e2-standard-8 --network=$WORKSPACE-vpc --subnet=$WORKSPACE-subnet --tags=allow-8000 --metadata=startup-script="sudo export BASE_CONTAINER_AUTH=$encodedCreds && cd /opt/redisfi && sudo poetry run redisfi-compose deploy $MOCK $NAME_SLUG.exhibit.redis.gallery $ALPACA_KEY $ALPACA_SECRET redis://redis-6379.int.db-$NAME_SLUG.exhibit.redis.gallery:6379 $BASE_CONTAINER $encodedCreds" --format="json")
      appIP=$(echo $createOutput | jq -r .[0].networkInterfaces[0].accessConfigs[0].natIP)
      docker exec GC gcloud beta dns --project=$PROJECT record-sets transaction start --zone="exhibit"
      docker exec GC gcloud beta dns --project=$PROJECT record-sets transaction add $appIP --name="$NAME_SLUG.exhibit.redis.gallery." --ttl="30" --type="A" --zone="exhibit"
      docker exec GC gcloud beta dns --project=$PROJECT record-sets transaction execute --zone="exhibit"