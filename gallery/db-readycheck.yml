---
platform: linux
inputs:
  - name: docent
image_resource:
  type: registry-image
  source:
    repository: python
params: 
  PROJECT: ((gcp-sa))
  AUTH_JSON: ((auth-gcp-sa))
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/auth.json
  NAME_SLUG: redisfi.test
  GUID: guid
  SECRET: secret
run:
  path: bash
  args:
    - -cex
    - |
      timeout 2100 bash -c 'until $(curl --output /dev/null --silent --head --fail -k https://'"$NAME_SLUG"'.exhibit.redis.gallery/research/healthcheck); do printf "." && sleep 30; done'
      
      cd docent
      pip3 install poetry
      poetry install
      poetry run docent set_outputs $GUID $SECRET app_url=https://$NAME_SLUG.exhibit.redis.gallery